---
# For all rules
ignore: |
  .cache/
  .git/
  .venv/
  .config/
  ansible/roles/
  ansible/collections/

yaml-files:
  - "ansible/inventory/group_vars/*.yml"
  - "ansible/inventory/*.yml"
  - "**/*.yml"
  - "*.yml"
  - "*.yaml"
  - ".yamllint"

extends: default

rules:
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  colons:
    max-spaces-before: 0
    max-spaces-after: 12

  commas:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1

  comments:
    require-starting-space: true
    ignore-shebangs: true
    min-spaces-from-content: 2

  comments-indentation:
    level: warning

  indentation:
    spaces: 2
    indent-sequences: consistent

  line-length: disable

  truthy: disable
